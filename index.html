<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Grok Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button id="newChat">+ Nuevo chat</button>
      <ul id="chatList"></ul>
    </aside>

    <main class="chat">
      <div id="messages"></div>
      <div class="input">
        <input id="prompt" placeholder="Escribe un mensaje..." />
        <button id="send">Enviar</button>
      </div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
